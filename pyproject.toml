[tool.poetry]
name = "mariner"
version = "0.1.1"
description = "Web application for controlling Elegoo Mars 3D printers"
license = "MIT"
readme = "README.md"
authors = [
  "Luiz Ribeiro <luizribeiro@gmail.com>",
]

[tool.poetry.scripts]
mariner = 'mariner.server:main'

[tool.poetry.dependencies]
flask = "1.1.2"
flask-caching = "1.9.0"
Flask-WTF = "0.14.3"
pypng = "0.0.20"
pyre-extensions = "0.0.19"
pyserial = "3.4"
python = "^3.7, !=3.9"
typedstruct = "0.1.0"
waitress = "1.4.4"
whitenoise = "5.2.0"

[tool.poetry.dev-dependencies]
black = "20.8b1"
flake8 = "3.8.4"
green = "3.2.4"
pyexpect = "1.0.20"
pyre-check = "0.0.52"
python-language-server = "0.35.1"

[build-system]
requires = ["poetry>=1.0.10"]
build-backend = "poetry.masonry.api"
