[tool.poetry]
name = "mariner"
version = "0.1.1"
description = "Web application for controlling Elegoo Mars 3D printers"
license = "MIT"
readme = "README.md"
authors = [
  "Luiz Ribeiro <luizribeiro@gmail.com>",
]

[tool.poetry.scripts]
mariner = 'mariner.server:main'

[tool.poetry.dependencies]
flask = "1.1.2"
flask-caching = "1.10.1"
Flask-WTF = "0.14.3"
pypng = "0.0.20"
pyre-extensions = "0.0.21"
pyserial = "3.5"
python = "^3.7, !=3.9"
typedstruct = "0.1.0"
waitress = "2.0.0"
whitenoise = "5.2.0"

[tool.poetry.dev-dependencies]
black = "20.8b1"
flake8 = "3.9.0"
green = "3.2.5"
pyexpect = "1.0.21"
pyre-check = "0.9.0"
python-language-server = "0.36.2"

[build-system]
requires = ["poetry>=1.0.10"]
build-backend = "poetry.masonry.api"
