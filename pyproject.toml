[tool.poetry]
name = "mariner"
version = "0.0.1"
description = "An utility for controlling Elegoo Mars 3D printers"
license = "MIT"
readme = "README.md"
authors = [
  "Luiz Ribeiro <luizribeiro@gmail.com>",
]

[tool.poetry.scripts]
mariner = 'mariner.server:main'

[tool.poetry.dependencies]
python = "^3.7"
flask = "1.1.2"
pyre-extensions = "0.0.18"
pyserial = "3.4"
waitress = "1.4.4"
whitenoise = "5.2.0"

[tool.poetry.dev-dependencies]
black = "20.8b1"
flake8 = "3.8.3"
green = "3.2.1"
pyexpect = "1.0.20"
pyre-check = "0.0.52"
python-language-server = "0.35.1"

[build-system]
requires = ["poetry>=1.0.10"]
build-backend = "poetry.masonry.api"
